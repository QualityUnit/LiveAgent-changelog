layout: default

	<article class="entry" itemscope itemtype="http://schema.org/WebPage">
		<div class="entry-wrapper">
			<div class="entry-header">
				<h1 itemprop="name">{{ page.title }}</h1>
			</div>
			<div class="entry-content" itemprop="description">
				{{ content }}
			</div><!-- /.entry-content -->
		</div><!-- /.entry-wrapper -->
	</article>
